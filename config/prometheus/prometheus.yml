global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    honor_timestamps: true
    metrics_path: /metrics
    scheme: http
    follow_redirects: true
    enable_http2: true
    static_configs:
    - targets:
      - localhost:9090

  - job_name: "lockerroom-platform-be"
    static_configs:
      - targets: ["backend:8000"]
