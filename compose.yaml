version: '3'

volumes:
  grafana_data:
  prometheus_data:

services:
  backend:
    build:
      context: .
    container_name: lockerroom-platform-be
    ports:
      - 8000  # randomly expose external port
    env_file:
      - .env
    depends_on:
      - prometheus
    develop:  # automatically update running compose services as we edit and save code
      watch:
        - action: rebuild
          path: .

  nginx:
    image: nginx:latest
    container_name: nginx-lockerroom-platform-be
    ports:
      - 80:80
    volumes:  # bind nginx.conf in the root to nginx container
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:  # will be up after fastapi-app is up
      - backend

  cadvisor:
    image: gcr.io/cadvisor/cadvisor-arm64:v0.49.1
    container_name: cadvisor
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro  # read-only binding root of host to /rootfs within container
      - /var/run:/var/run:ro  # system runtime data like PID and Unix sockets
      - /sys:/sys:ro  # system and devices
      - /var/lib/docker/:/var/lib/docker:ro  # docker container and configs
      - /dev/disk:/dev/disk:ro  # disk devices
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: unless-stopped  # will keep running until stopped
    ports:
      - 9090:9090
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
